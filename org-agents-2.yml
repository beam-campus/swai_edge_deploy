      - LOGATRON_SCAPE_ID=ifas-d-2
      - LOGATRON_SCAPE_NAME=EUIFAS EU Dairy 2
      - LOGATRON_CONTINENTS=Europe
      - LOGATRON_MAX_COUNTRIES=4
      - LOGATRON_MAX_FARMS_PER_COUNTRY=20
      - LOGATRON_INIT_ANIMALS_PER_FARM=10

  as_jj_1:
