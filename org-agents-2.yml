version: "3.5"


networks:
  
  edge_net:
    driver: bridge
    name: edge_net


services:

  na_ifas_1:
    image: beamcampus/logatron_edge:latest
    container_name: eu_ifas_1
    restart: always
    networks:
      - edge_net
    environment:
      - LOGATRON_EDGE_API_KEY
      - LOGATRON_SCAPE_ID=na-ifas-d-1
      - LOGATRON_SCAPE_NAME=EUIFAS NA Dairy 1
      - LOGATRON_CONTINENTS=North America
      - LOGATRON_MAX_COUNTRIES=2
      - LOGATRON_MAX_FARMS_PER_COUNTRY=30
      - LOGATRON_INIT_ANIMALS_PER_FARM=10

  eu_ifas_2:
    image: beamcampus/logatron_edge:latest
    container_name: eu_ifas_2
    restart: always
    networks:
